<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/contact.css">

    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Trade Winds' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Timmana' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Suez One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>

    <title>Contact Us</title>
</head>
<body>

    <div class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="./images/logo.jpg" alt="logo"></div>
            <li><a href="travel.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="contact.html" class="active">Contact us</a></li>
        </ul>
        <div class="rightnav">
            <input type="text" name="search" id="search" placeholder="Search your PLACE">
            <button class="btn btn-sm">Search</button>
        </div>
    </div>
    <section class="background bg-section contact">
        <div class="box">
            <h1 class="heading">CONTACT US</h1>
            <div id="contact-box">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="name">Name: </label><input type="text" name="name" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail: </label><input type="email" name="email" id="email"
                            placeholder="Enter your E-mail">
                    </div>
                    <div class="form-group">
                        <label for="no">Mobile no.: </label><input type="text" name="no" id="no" placeholder="Enter your Number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label><textarea name="message" id="message" cols="30" rows="5"
                            placeholder="Enter Your Message"></textarea>
                    </div>
                    <div class="form-group center">
                        <button class="btn submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.We-Travel.com All Rights Reserved
        </div>
    </footer>

</body>
</html>
